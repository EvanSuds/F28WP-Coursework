<!DOCTYPE HTML>
<html lang = "en">

<head>
  <title>Cyber</title>
  <!--Loads in the scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <!--Loads in the font-->
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <!--Loads in the javascript files-->
  <script src="javascript/tank.js"></script>
  <script src="javascript/mousepositioning.js"></script>
  <script src="javascript/shell.js"></script>
  <script src="javascript/keypresses.js"></script>
  <script src="javascript/game.js"></script>
  <!--Loads in the css-->
  <link rel = "stylesheet" href="css/styles.css">
</head>

<body onload = "startGame()">
  <!--assigns images-->
  <p hidden>
    <img id="tankBody" src = "media/tankbody.png" alt = "Tank Body">
    <img id="tankArm" src = "media/tankarm.png" alt = "Tank Arm">
    <img id="shell" src = "media/shell.png" alt = "Tank shell">
  </p>

  <div id = "UIArea">
      <table id = "gameInfo">
       <tr>
         <td class = "gameUITitle">Score: </td>
         <td id = gameScore>0</td>
       </tr>
       <tr>
         <td class = "gameUITitle">Enemies Killed: </td>
         <td id = gameKilled>0</td>
       </tr>
      </table>

      <table id = "playerInfo">
       <tr>
         <td class = "gameUITitle">Username:</td>
         <td id = playerName>NULL</td>
       </tr>
       <tr>
         <td class = "gameUITitle">Leaderboard:</td>
         <td id = "leaderboard">NULL</td>
       </tr>
      </table>

      <table id = "tankInfo" style>
        <tr>
          <td class = "gameUITitle">Tank arm bearing:</td>
          <td id = tankAngle>0</td>
        </tr>
      </table>
    </div>

</body>

</html>
