<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Cyber</title>
  <meta charset ="utf-8">
  <meta name = "description" content= "HTML5, CSS3, javaScript">
  <script src="javascript/login.js"></script>
  <script src="javascript/signup.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <link rel='stylesheet' href='css/styles.css'/>
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "title">CYBER: the MMO tank game</div>
  <br>
  <!--sets up login form-->
  <form name = "usernameForm" onsubmit = "return formValidation()" action = "game.html">
    Username:<br>
  <input type="text" name="username" value="Player1" id="userName">
  <br>
    Password:<br>
  <input type="password" name="password" id="userPW">
  <br>
  <!--show password checkbox-->
  <div class = "showPW">
    <input type="checkbox" onclick="showPassword()">
    Show Password
  </div>
  <br>
  <input type="submit" value="Submit">
  <input type="button" value="Sign Up" onclick="SignUp()">
  </form>
  <br>
  <div id = "skipLogin">
    <a href="game.html">Go to game (Play as guest)</a>
  </div>
  <footer>
    <p>Created by Alec Smith, Evan Sutherland, Lewis Inches and Daniel Townson.</p>
  </footer>
</body>
</html>
